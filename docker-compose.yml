version: '3.9'

services:
  discord_job_db:
    image: postgres:16.1
    container_name: discord_bot_job_postgres
    restart: always
    environment:
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=${DB_NAME}
    ports:
      - "5432:5432"
    volumes:
      - ./airflow/pg_data:/var/lib/postgresql/data

  webserver:
    image: airflow-custom
    container_name: airflow-webserver
    entrypoint: ["/opt/airflow/entrypoint.sh"]
    depends_on:
      - discord_job_db
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    logging:
      options:
        max-size: "10m"
        max-file: "3"
    environment:
      - LOAD_EX=n
      - AIRFLOW__CORE__EXECUTOR=LocalExecutor
      - AIRFLOW__DATABASE__SQL_ALCHEMY_CONN=postgresql+psycopg2://${DB_USER}:${DB_PASSWORD}@discord_job_db:5432/${DB_NAME}
      - DB_HOST=discord_job_db
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_NAME=${DB_NAME}
      - AIRFLOW_WEBSERVER_SECRET_KEY=${AIRFLOW_WEBSERVER_SECRET_KEY}
      - AIRFLOW_USER=${DB_USER}
      - AIRFLOW_PASSWORD=${DB_PASSWORD}
    ports:
      - "8080:8080"
    volumes:
      - ./airflow/dags:/opt/airflow/dags
      - ./airflow/config/airflow.cfg:/opt/airflow/airflow.cfg
      - ./entrypoint/entrypoint_airflow.sh:/opt/airflow/entrypoint.sh
      - ./.env:/opt/airflow/.env
    command: webserver


  airflow_scheduler:
    image: airflow-custom
    user: root
    container_name: airflow_scheduler
    restart: always
    depends_on:
      webserver:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:8974/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    environment:
      - LOAD_EX=n
      - AIRFLOW__CORE__EXECUTOR=LocalExecutor
      - AIRFLOW__DATABASE__SQL_ALCHEMY_CONN=postgresql+psycopg2://${DB_USER}:${DB_PASSWORD}@discord_job_db:5432/${DB_NAME}
      - DB_HOST=discord_job_db
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_NAME=${DB_NAME}
      - AIRFLOW_WEBSERVER_SECRET_KEY=${AIRFLOW_WEBSERVER_SECRET_KEY}
      - AIRFLOW_USER=${DB_USER}
      - AIRFLOW_PASSWORD=${DB_PASSWORD}

    volumes:
      - ./airflow/dags:/opt/airflow/dags
      - ./airflow/config/airflow.cfg:/opt/airflow/airflow.cfg
      - ./entrypoint/entrypoint_airflow.sh:/opt/airflow/entrypoint.sh
      - ./.env:/opt/airflow/.env
    command: bash -c "airflow db upgrade && airflow scheduler"

  spark-master:
    image: bitnami/spark:latest
    container_name: spark-master
    command: bin/spark-class org.apache.spark.deploy.master.Master
    ports:
      - "9090:8080"
      - "7077:7077"
  
  spark-worker:
    image: bitnami/spark:latest
    container_name: spark-worker
    command: bin/spark-class org.apache.spark.deploy.worker.Worker spark://spark-master:7077
    depends_on:
      - spark-master
    environment:
      SPARK_MODE: worker
      SPARK_WORKER_CORES: 2
      SPARK_WORKER_MEMORY: 1g
      SPARK_MASTER_URL: spark://spark-master:7077


volumes:
  pg_data: